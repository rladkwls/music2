    <h2>JAZZ</h2>
    <p>
        재즈의 리듬·프레이징·사운드·블루스 하모니는 아프리카음악의 감각과 미국 흑인 특유의 음악감각에서 나오고,
        사용되는 악기·멜로디·하모니는 유럽의 전통적인 수법을 따르고 있다.
        재즈의 특색으로는 오프 비트의 리듬에서 나온 스윙감(感), 임프로비제이션(즉흥연주)에 나타난 창조성과 활력,
        연주자의 개성을 많이 살린 사운드와 프레이징의 3가지를 들 수 있으며
        이것들이 유럽음악·클래식음악과 근본적으로 다른 점이라고 할 수 있다.
    </p>
